<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Importing Bootstrap for CSS styling : -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Importing Font Awesome for icons such as the heart for the 'like' button : -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img id="header_img" src="./img/cart_icon.jpg" alt="Cart icon" />
      <h2>My shopping cart</h2>
    </header>

    <div id="cart">
      <!-- Items will be inserted here -->
    </div>

    <p id="totalPrice" class="fs-1 text-dark fw-bold text-center"></p>

    <footer>
      <h3>Made by Kably malak. All rights reserved.</h3>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
